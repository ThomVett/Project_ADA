    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

    .range([0, 2000]);

var y = d3.scale.linear()
    .range([450, 0]);

    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    .attr("height", height + margin.top + margin.bottom)

y.domain([0, d3.max(data, function(d) { return d3.max(d.years, function(e) { return e.value; }) })]).nice();

svg.append("text")
    .attr("class","title")
    .attr("text-anchor", "middle")
    .attr("x", width/2)
    .attr("y", 0 - (margin.top / 2))
    .text("APPLIED DATA ANALYTICS:  WORDS FREQUENCIES PREDICTION PROJECT")
    .style("fill","red")
    .style("font-weight","bold")
    .style("font-size","20px")

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width)
    .attr("y", -6)
    .style("text-anchor", "end")
    .text("Time");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")

    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Frequency Of Words")

var gPoints = svg.selectAll(".points")
                .data(data)
              .enter()
                .append("g")
                .attr("class", "points")
                .attr("transform", function(d) {
                  return "translate("+x(d.years[dragit.time.current].year)+", "+y(d.years[dragit.time.current].value)+")";
                })
                .on("mouseenter", dragit.trajectory.display)
                .on("mouseleave", dragit.trajectory.remove)
                .call(dragit.object.activate)

gPoints.append("circle")
  .attr("r", 10)
  .attr("cx", 0)
  .attr("cy", 0)
  .style("fill", function(d) { return color(d.name); })


gPoints.append("text")
    .attr("x", 50)
    .attr("y", 0)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d.name; });


var legend = svg.selectAll(".legend")
    .data(color.domain())
  .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(45," + i * 20 + ")"; });

legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color)


legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d; });

function update(v, t) {

  dragit.time.current = v || dragit.time.current;

  gPoints.transition().duration(200)
                .attr("transform", function(d) {
                  return "translate("+x(d.years[dragit.time.current].year)+", "+y(d.years[dragit.time.current].value)+")";
                })
}

function init() {

  dragit.init("svg");

  dragit.data = data.map(function(d, i) {
    console.log(d);
    return d.years.map(function(e, i) {
      return [x(e.year)+margin.left, y(e.value)+margin.top];
    })
  });

  dragit.evt.register("update", update);
  dragit.utils.slider("#slider", false)

  dragit.trajectory.toggleAll('selected');
}

init();
