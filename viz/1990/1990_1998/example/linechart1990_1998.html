<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>dragit example with a scatterplot</title>
<style>


body {
  font: 15px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
  <link href="../src/dragit.css" rel="stylesheet"/>
  <script src="../lib/d3.v3.js"></script>
  <script src="../src/dragit.js"></script>

</head>
<body>


<div id="viz"></div>

<p style="clear:both"></p>
<div id="slider"></div>
<label><input type="checkbox" name="mode" value="trajectory" onclick="dragit.trajectory.toggleAll('selected');" checked> Show complete trajectory</label>
<script>
// svg.append("text")

//         .attr("text-anchor", "middle")
//         .style("font-size", "16px")

var margin = {top: 80, right: 50, bottom: 30, left: 50},
    width = 1600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, 1998]);

var y = d3.scale.linear()
    .range([450, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#viz").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


dragit.time = {min: 0, max: 6, step: 1, current: 0, offset: 1940};
dragit.object.offsetX = margin.left;

data = [
  {"name": "Suise",
  "years": [
    {"year": 1895, "value": 1000},
    {"year": 1900, "value": 1380},
    {"year": 1921, "value": 2247},
    {"year": 1941, "value": 2537},
    {"year": 1961, "value": 2983},
    {"year": 1981, "value": 4484},
    {"year": 1990, "value": 5149}
  ]},
  {"name": "contre",
  "years": [
   {"year": 1895, "value": 1200},
    {"year": 1900, "value": 1108},
    {"year": 1921, "value": 1350},
    {"year": 1941, "value": 1347},
    {"year": 1961, "value": 1478},
    {"year": 1981, "value": 2044},
    {"year": 1990, "value": 2125}
    ]
  },
   {"name": "bien",
  "years": [
  {"year": 1895, "value": 1400},
    {"year": 1900, "value": 1423},
    {"year": 1921, "value": 1642},
    {"year": 1941, "value": 1911},
    {"year": 1961, "value": 2833},
    {"year": 1981, "value": 2023},
    {"year": 1990, "value": 2205}
    ]
  },
   {"name": "encore",
  "years": [
 {"year": 1895, "value": 1600},
   {"year": 1900, "value":  1077},
    {"year": 1921, "value": 1337},
    {"year": 1941, "value": 1521},
    {"year": 1961, "value": 1505},
    {"year": 1981, "value": 1721},
    {"year": 1990, "value": 2036}
  ]},
  {"name": "Geneve",
  "years": [
  {"year": 1895, "value": 1800},
    {"year": 1900, "value": 1225},
    {"year": 1921, "value": 1227},
    {"year": 1941, "value": 1367},
    {"year": 1961, "value": 1431},
    {"year": 1981, "value": 2271},
    {"year": 1990, "value": 2092}
  ]},
  {"name": "conseil",
  "years": [
  {"year": 1895, "value": 2000},
   {"year": 1900, "value": 1510},
    {"year": 1921, "value": 1470},
    {"year": 1941, "value": 1413},
    {"year": 1961, "value": 1506}
  ]},
  {"name": "Million",
  "years": [
   // {"year": 1961, "value": 0},
    {"year": 1961, "value": 1459},
    {"year": 1981, "value": 1992},
     {"year": 1990, "value":2092}
  ]},
  {"name": "annee",
  "years": [
    {"year": 1961, "value": 1600},
    {"year": 1981, "value": 2118},
    {"year": 1990, "value":2581}
      ]},
  {"name": "pays",
  "years": [
    {"year": 1941, "value": 1438},
    {"year": 1961, "value": 1832},
    {"year": 1981, "value": 2163},
    {"year": 1990, "value": 2171}
  ]}
  ]

x.domain(d3.extent(data[1].years, function(d) { return d.year; })).nice();
y.domain([0, d3.max(data, function(d) { return d3.max(d.years, function(e) { return e.value; }) })]).nice();

svg.append("text")
    .attr("class","title")
    .attr("text-anchor", "middle")
    .attr("x", width/2)
    .attr("y", 0 - (margin.top / 2))
    .text("APPLIED DATA ANALYTICS:  WORDS FREQUENCIES PREDICTION PROJECT")
    .style("fill","red")
    .style("font-weight","bold")
    .style("font-size","20px")

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width)
    .attr("y", -6)
    .style("text-anchor", "end")
    .text("Time");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Frequency Of Words")

var gPoints = svg.selectAll(".points")
                .data(data)
              .enter()
                .append("g")
                .attr("class", "points")
                .attr("transform", function(d) {
                  return "translate("+x(d.years[dragit.time.current].year)+", "+y(d.years[dragit.time.current].value)+")";
                })
                .on("mouseenter", dragit.trajectory.display)
                .on("mouseleave", dragit.trajectory.remove)
                .call(dragit.object.activate)

gPoints.append("circle")
  .attr("r", 10)
  .attr("cx", 0)
  .attr("cy", 0)
  .style("fill", function(d) { return color(d.name); })


gPoints.append("text")
    .attr("x", 50)
    .attr("y", 0)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d.name; });


var legend = svg.selectAll(".legend")
    .data(color.domain())
  .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(45," + i * 20 + ")"; });

legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color)


legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d; });

function update(v, t) {

  dragit.time.current = v || dragit.time.current;

  gPoints.transition().duration(100)
                .attr("transform", function(d) {
                  return "translate("+x(d.years[dragit.time.current].year)+", "+y(d.years[dragit.time.current].value)+")";
                })
}

function init() {

  dragit.init("svg");

  dragit.data = data.map(function(d, i) {
    console.log(d);
    return d.years.map(function(e, i) {
      return [x(e.year)+margin.left, y(e.value)+margin.top];
    })
  });

  dragit.evt.register("update", update);
  dragit.utils.slider("#slider", false)

  dragit.trajectory.toggleAll('selected');
}

init();


</script>
